{% extends 'diary/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Are you sure you want to delete this entry "{{ object.title }}"?</p>
                        <button type="submit" class="btn btn-danger">Confirm</button>
                        <a href="{% url 'diary:entry_list' %}" class="btn btn-success">Cancel</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
