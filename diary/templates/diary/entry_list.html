{% extends 'diary/base.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    {% for object in object_list %}
    <div class="col-4">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h5 class="my-0 fw-normal">{{ object.title }}</h5>
                <span class="text-muted">{{ object.created_at }}</span>
            </div>
            <div class="card-body">
                <h6 class="card-title pricing-card-title">{{ object.text|slice:':101' }}</h6>
                <ul class="list-unstyled mt-3 mb-4">
<!--                    <li>Author: {{ object.owner }}</li>-->
                </ul>
                <a class="w-50 btn btn-sm btn-outline-primary mb-2"
                   href="{% url 'diary:entry_detail' object.pk %}">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
